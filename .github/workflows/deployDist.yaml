name : Deploy Dist
on: [push, workflow_dispatch]
# on: 
#     - push
#     - workflow_dispatch
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              # run: |
              #   echo "cloning repo..."
              #   echo "${{toJson(github)}}"
              #   git clone https://github.com/${{github.repository}}.git
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: print node version
              run: node -v
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
